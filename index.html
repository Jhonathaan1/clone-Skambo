<html lang="en">

<body>

    <body>

                        </div>

                            <img id="icone2" src="assets/carbon_email.png" alt="">

                        </div>
                            <div class="textfield">
                                <img id="icone3" src="assets/ri_lock-password-fill.png" alt="">

                            </div>
                        </div>
                    </div>
                </div>
        </div>
